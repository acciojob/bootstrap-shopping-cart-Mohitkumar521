<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <title>Shopping Cart</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <!-- Product Block 1 -->
        <div class="product">
          <h2 class="block-heading">Product 1</h2>
          <div class="row">
            <div class="col-md-6">
              <img src="product1-image1.jpg" alt="Product 1 Image 1" class="img-fluid">
            </div>
            <div class="col-md-6">
              <img src="product1-image2.jpg" alt="Product 1 Image 2" class="img-fluid">
              <img src="product1-image3.jpg" alt="Product 1 Image 3" class="img-fluid">
            </div>
          </div>
          <!-- Add product details or other relevant information here -->
        </div>

        <!-- Product Block 2 -->
        <div class="product">
          <h2 class="block-heading">Product 2</h2>
          <div class="row">
            <div class="col-md-6">
              <img src="product2-image1.jpg" alt="Product 2 Image 1" class="img-fluid">
            </div>
            <div class="col-md-6">
              <img src="product2-image2.jpg" alt="Product 2 Image 2" class="img-fluid">
              <img src="product2-image3.jpg" alt="Product 2 Image 3" class="img-fluid">
            </div>
          </div>
          <!-- Add product details or other relevant information here -->
        </div>
      </div>

      <div class="col-lg-4">
        <!-- Summary Block -->
        <div class="summary">
          <h2 class="block-heading">Summary</h2>
          <!-- Add summary details, pricing, etc. -->
          <!-- Example button with specific styling -->
          <button class="btn btn-primary btn-block">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and other scripts if needed -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
