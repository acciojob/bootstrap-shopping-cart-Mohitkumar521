<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="block-heading text-center" style="color: #3b99e0;">Shopping Cart</h1>
        <div class="row">
            <div class="col-lg-8">
                <!-- Product Blocks -->
                <div class="product">
                    <h3>Product 1</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="product1.jpg" alt="Product 1" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="product2.jpg" alt="Product 2" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="product3.jpg" alt="Product 3" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="product">
                    <h3>Product 2</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="product4.jpg" alt="Product 4" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="product5.jpg" alt="Product 5" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="product6.jpg" alt="Product 6" class="img-fluid">
                        </div>
                    </div>
                </div>
                <!-- Add more product blocks as needed -->
            </div>
            <div class="col-lg-4">
                <!-- Price Summary Block -->
                <div class="summary" style="background-color: #f7fbff; border-top: 1px solid #5ea4f3; padding: 15px;">
                    <h4>Price Summary</h4>
                    <!-- Add pricing information here -->
                    <button class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
